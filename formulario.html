<section>	
	<h2>Para mas Informacion de Nuestas excurciones</h2>
	<!-- http://recursos.grodriguez.com.ar/FORM/ -->
		<form action="gracias.html" method="post" enctype="multipart/form-data">
			
			<label for="name">Nombre y Apellido</label>
			<input type="text" name="nombre" id="name"/>
			<div class="form-mitad">
				<label  class="file-label" for="dni">Adjunta foto de DNI</label>
				<input type="file" name="file1" id="dni">
			</div>
			

			<div class="form-mitad from-derecha">
				<label>Genero</label>
				<select name="Genero">
					<option value="">Femenino</option>
					<option value="">Masculino</option>
				</select>
			</div>
			
			<label for="Correo">Correo Electronico</label>
			<input type="text" name="correo" id="Correo"/>
			
			<label for="Telefono">Telefono:</label>
			<input type="tel" name="telefono" id="Telefono"/>
			
			<div class="form-mitad">
				<label for="fecha">Fecha </label>
				<input type="date" name="fecha" id="fecha" min="2019-06-29" max="2021-06-29"/>
			</div>
			
			<div class="form-mitad from-derecha">
				<label>Excurciones</label>
				<select name="excurcion">
					<option value="TorreEiffel" >Entrada a la Torre Eiffel </option>
					<option value="Bicicleta"> Paseo en Bicicleta por Versalles</option>
					<option value="ParisUnDia">Paris en un dia</option>
					<option value="Crucero">Crucero</option>
				</select>
			</div>
			
			<label for="Comentario">Tu Comentario</label>
			<textarea name="comentario" id="Comentario"></textarea>
			
			<input type="submit" value="Enviar"  id="enviar" class="Enviar"/>
					
		</form>
</section>
